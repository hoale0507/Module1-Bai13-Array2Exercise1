<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHECK</title>
</head>
<body>
<script>

    let num = window.prompt();
    console.log(num);
    console.log(typeof num);
    var str = num.toString();
    // console.log(typeof str[1]);
    // console.log('1' % 2);
    var result = [str[0]];
    console.log(result);

    for (var x = 1; x < str.length; x++) {
        if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));




</script>
</body>
</html>
